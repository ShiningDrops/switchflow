---
layout: layout
---

<section class="content">
{% capture document %}{% include about.md %}{% endcapture %}
{{ document | markdownify }}

<div class="text-center">
<i class="icon-circle"></i>&nbsp&nbsp&nbsp&nbsp<i class="icon-circle"></i>&nbsp&nbsp&nbsp&nbsp<i class="icon-circle"></i>
</div>
  <ul class="listing">
    {% for post in site.posts %}
    <li>
      <span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</section>
