---
layout: layout
---

<section class="content">
{% capture document %}{% include about.md %}{% endcapture %}
{{ document | markdownify }}

  <ul class="listing">
    {% for post in site.posts %}
    <li>
      <span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</section>
